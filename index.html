<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Modern Website</title>\n    <style>\n        body {\n            margin: 0;\n            font-family: Arial, sans-serif;\n        }\n        header {\n            background: #333;\n            color: white;\n            padding: 10px 0;\n            text-align: center;\n        }\n        nav {\n            margin: 0;\n            padding: 10px;\n        }\n        nav a {\n            color: white;\n            margin: 0 15px;\n            text-decoration: none;\n        }\n        .hero {\n            background: linear-gradient(to right, #6a11cb, #2575fc);\n            color: white;\n            height: 60vh;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            text-align: center;\n        }\n        .about {\n            padding: 20px;\n            display: flex;\n            align-items: center;\n            justify-content: center;\n            flex-direction: column;\n        }\n        .contact {\n            text-align: center;\n            margin: 20px 0;\n        }\n        footer {\n            text-align: center;\n            padding: 10px;\n            background: #333;\n            color: white;\n        }\n        @media (max-width: 600px) {\n            .hero {\n                height: 40vh;\n            }\n            .about img {\n                width: 100%;\n            }\n        }\n    </style>\n</head>\n<body>\n    <header>\n        <nav>\n            <a href="#">Home</a>\n            <a href="#about">About</a>\n            <a href="#contact">Contact</a>\n        </nav>\n    </header>\n\n    <section class="hero">\n        <h1>Welcome to My Modern Website</h1>\n    </section>\n\n    <section id="about" class="about">\n        <h2>About Us</h2>\n        <img src="https://via.placeholder.com/300" alt="About Image">\n        <p>This is a modern website created with internal CSS.</p>\n    </section>\n\n    <div class="contact">\n        <h2>Contact Us</h2>\n        <button onclick="alert('Contact button clicked!')">Contact</button>\n    </div>\n\n    <footer>\n        <p>&copy; 2026 My Modern Website. All rights reserved.</p>\n    </footer>\n</body>\n</html>
