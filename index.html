<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incognito</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
}

/* ===== MOVING MARIGOLD BACKGROUND ===== */
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#FFB000,#F4A300,#E69500,#FF9900);
  background-size:400% 400%;
  animation:gradientMove 10s ease infinite;
  color:#111;
  overflow-x:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ===== GLASS NAVBAR ===== */
header{
  position:fixed;
  width:100%;
  top:0;
  padding:20px 8%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  z-index:1000;
}

header h2{
  font-family:'Playfair Display',serif;
  color:#FFB000;
}

/* ===== HAMBURGER ===== */
.menu-icon{
  width:30px;
  cursor:pointer;
}

.menu-icon div{
  height:3px;
  background:#FFB000;
  margin:6px 0;
  transition:0.4s;
}

/* Animate to X */
.menu-icon.active div:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.menu-icon.active div:nth-child(2){
  opacity:0;
}
.menu-icon.active div:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

/* ===== SIDE MENU ===== */
nav{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#111;
  display:flex;
  flex-direction:column;
  padding-top:100px;
  transition:0.4s;
}

nav a{
  color:#fff;
  text-decoration:none;
  padding:15px 30px;
  border-bottom:1px solid #222;
}

nav a:hover{
  background:#FFB000;
  color:#000;
}

nav.active{
  right:0;
}

/* ===== HERO ===== */
.hero{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

.hero h1{
  font-size:70px;
  font-family:'Playfair Display',serif;
  color:#000;
  animation:fadeIn 2s ease forwards;
}

.hero p{
  margin-top:15px;
  font-weight:500;
  animation:fadeIn 3s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}

/* ===== GLASS SECTION ===== */
.section{
  padding:100px 8%;
  margin:50px 8%;
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(8px);
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.section h2{
  text-align:center;
  font-family:'Playfair Display',serif;
  color:#E69500;
  margin-bottom:30px;
}

/* ===== GALLERY ===== */
.gallery{
  display:flex;
  justify-content:center;
}

.gallery img{
  width:320px;
  border-radius:15px;
  box-shadow:0 10px 40px rgba(0,0,0,0.4);
  transition:0.4s;
}

.gallery img:hover{
  transform:scale(1.05);
}

/* ===== CONTACT ===== */
.contact{
  text-align:center;
}

.contact a{
  display:inline-block;
  margin-top:15px;
  padding:12px 30px;
  background:#000;
  color:#FFB000;
  text-decoration:none;
  border-radius:5px;
  transition:0.3s;
}

.contact a:hover{
  background:#FFB000;
  color:#000;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:20px;
  background:#000;
  color:#FFB000;
}
</style>
</head>

<body>

<header>
  <h2>Incognito</h2>

  <div class="menu-icon" id="icon" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<nav id="menu">
  <a href="#home">Home</a>
  <a href="#gallery">Gallery</a>
  <a href="#contact">Contact</a>
</nav>

<section class="hero" id="home">
  <h1>Incognito</h1>
  <p>Luxury • Identity • Presence</p>
</section>

<section class="section" id="gallery">
  <h2>Gallery</h2>
  <div class="gallery">
    <img src="https://i.ibb.co/ycGNR44G/IMG-20260218-102613.jpg">
  </div>
</section>

<section class="section" id="contact">
  <h2>Contact</h2>
  <div class="contact">
    <p>Email: officialsinha143@gmail.com</p>
    <a href="mailto:officialsinha143@gmail.com">Send Email</a>
  </div>
</section>

<footer>
  © 2026 Incognito | All Rights Reserved
</footer>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("active");
  document.getElementById("icon").classList.toggle("active");
}
</script>

</body>
</html>
