<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Pro Website</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  scroll-behavior: smooth;
  transition: background 0.3s, color 0.3s;
}

.dark {
  background: #111;
  color: white;
}

header {
  position: sticky;
  top: 0;
  background: #000;
  color: white;
  padding: 15px;
  text-align: center;
  z-index: 1000;
}

nav a {
  color: white;
  margin: 0 15px;
  text-decoration: none;
}

.hero {
  background: linear-gradient(to right, #4e73df, #1cc88a);
  color: white;
  padding: 100px 20px;
  text-align: center;
  animation: fadeIn 2s;
}

.section {
  padding: 60px 20px;
  text-align: center;
}

.gallery img {
  width: 200px;
  margin: 10px;
  border-radius: 10px;
  transition: transform 0.3s;
}

.gallery img:hover {
  transform: scale(1.1);
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.toggle-btn {
  background: orange;
  color: white;
}

.music-btn {
  background: green;
  color: white;
}

footer {
  background: #000;
  color: white;
  padding: 15px;
  text-align: center;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>

<body>

<header>
  <h2>My Pro Website</h2>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
  <button class="toggle-btn" onclick="toggleMode()">Dark Mode</button>
  <button class="music-btn" onclick="toggleMusic()">Music</button>
</header>

<section class="hero" id="home">
  <h1>Welcome to My Modern Website</h1>
</section>

<section class="section" id="about">
  <h2>About</h2>
  <p>This is a professional upgraded website.</p>
</section>

<section class="section gallery" id="gallery">
  <h2>Gallery</h2>
  <img src="https://picsum.photos/200?1">
  <img src="https://picsum.photos/200?2">
  <img src="https://picsum.photos/200?3">
</section>

<section class="section" id="contact">
  <h2>Contact</h2>
  <button onclick="alert('Contact feature coming soon!')">Contact Me</button>
</section>

<footer>
  Â© 2026 My Pro Website
</footer>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
</audio>

<script>
function toggleMode() {
  document.body.classList.toggle("dark");
}

function toggleMusic() {
  var music = document.getElementById("bgMusic");
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}
</script>

</body>
</html>
