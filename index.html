<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: sticky;
            top: 0;
            background: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .about, .services, .gallery, .contact {
            padding: 20px;
            text-align: center;
        }
        .service-card {
            display: inline-block;
            width: 30%;
            margin: 1.5%;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 32%;
            margin: 1%;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#hero">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero" id="hero">
        <h1>Welcome to My Website</h1>
    </section>
    <section class="about" id="about">
        <h2>About Us</h2>
        <p>This is a professional website showcasing our services.</p>
    </section>
    <section class="services" id="services">
        <h2>Our Services</h2>
        <div class="service-card">Service 1</div>
        <div class="service-card">Service 2</div>
        <div class="service-card">Service 3</div>
    </section>
    <section class="gallery" id="gallery">
        <h2>Gallery</h2>
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
            <div id="formResponse" class="hidden">Thank you for your message!</div>
        </form>
        <script>
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('formResponse').classList.remove('hidden');
            });
        </script>
    </section>
    <footer>
        <p>&copy; 2026 My Professional Website</p>
    </footer>
</body>
</html>
